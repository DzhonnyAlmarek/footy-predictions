name: Supabase Backup (schema + roles)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create backup directory
        run: |
          mkdir -p supabase-backups

      - name: Dump roles
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL" --role-only -f supabase-backups/roles.sql

      - name: Dump schema
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL" -f supabase-backups/schema.sql

      - name: Dump data (artifact only)
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL" --data-only --use-copy -f supabase-backups/data.sql

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-data-snapshot
          path: supabase-backups/data.sql
          retention-days: 14

      - name: Commit schema and roles
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(backup): supabase schema + roles"
          file_pattern: supabase-backups/schema.sql supabase-backups/roles.sql
