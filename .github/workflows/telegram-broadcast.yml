name: telegram-broadcast

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Call broadcast endpoint
        run: |
          echo "Calling: ${{ secrets.BROADCAST_URL }}"
          curl -i -sS -X POST "${{ secrets.BROADCAST_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --data "{}"
